<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Safe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            border: 2px solid #000;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .hidden-message {
            display: none;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #000;
            background-color: #e0ffe0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Open me</h1>
        <input type="password" id="password" placeholder="Enter password">
        <button onclick="checkPassword()">Submit</button>
        <div id="hiddenMessage" class="hidden-message">
            <p>Hey baby, miss u and iloveyousomuch mwamwa!</p>
        </div>
    </div>

    <script>
        const correctPassword = "baby02"; // Set your password here

        function checkPassword() {
            const inputPassword = document.getElementById('password').value;
            const messageDiv = document.getElementById('hiddenMessage');

            if (inputPassword === correctPassword) {
                messageDiv.style.display = 'block';
            } else {
                messageDiv.style.display = 'none';
                alert('Incorrect password!');
            }
        }
    </script>
</body>
</html>
